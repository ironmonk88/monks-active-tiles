<div class="form-group">
    <label>{{ localize "MonksActiveTiles.SelectTile" }}</label>
    <div class="form-fields">
        <input type="hidden" data-deftype="tiles" data-type="entity" name="flags.monks-active-tiles.entity" value="{{entity}}">
        <span class="display-value">{{{tilename}}}</span>
        <button type="button" data-type="entity" data-target="flags.monks-active-tiles.entity" title="Select an entity" class="entity-picker"><i class="fas fa-crosshairs fa-sm"></i></button>
        {{#if showtagger}}
        <button type="button" data-type="tagger" data-target="flags.monks-active-tiles.entity" title="{{localize "MonksActiveTiles.msg.usetagger"}}" class="entity-picker"><i class="fas fa-tag fa-sm"></i></button>
        {{/if}}
        <button type="button" data-type="within" data-target="flags.monks-active-tiles.entity" title="{{localize "MonksActiveTiles.msg.usewithinwall"}}" class="entity-picker"><i class="fas fa-street-view fa-sm"></i></button>
    </div>
</div>

<div class="form-group">
    <label>{{localize "MonksActiveTiles.label.OnLeftClick"}}</label>
    <div class="form-fields">
        <input type="checkbox" name="flags.monks-active-tiles.leftclick" {{checked leftclick}} />
    </div>
</div>

<div class="form-group">
    <label>{{localize "MonksActiveTiles.label.OnRightClick"}}</label>
    <div class="form-fields">
        <input type="checkbox" name="flags.monks-active-tiles.rightclick" {{checked rightclick}} />
    </div>
</div>
